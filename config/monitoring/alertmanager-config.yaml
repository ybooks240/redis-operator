apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: redis-operator-system
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'redis-operator@company.com'
      smtp_auth_username: 'redis-operator@company.com'
      smtp_auth_password: 'your-app-password'
      slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

    # Ê®°ÊùøÈÖçÁΩÆ
    templates:
    - '/etc/alertmanager/templates/*.tmpl'

    # Ë∑ØÁî±ÈÖçÁΩÆ
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'default-receiver'
      routes:
      # ÂÖ≥ÈîÆÂëäË≠¶Á´ãÂç≥ÂèëÈÄÅ
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 0s
        repeat_interval: 5m
      
      # Redis ÂÆû‰æãÁõ∏ÂÖ≥ÂëäË≠¶
      - match_re:
          alertname: '^Redis.*'
        receiver: 'redis-alerts'
        group_by: ['alertname', 'namespace', 'name']
        group_wait: 30s
        repeat_interval: 30m
      
      # ÊéßÂà∂Âô®Áõ∏ÂÖ≥ÂëäË≠¶
      - match_re:
          alertname: '^RedisOperator.*'
        receiver: 'operator-alerts'
        group_by: ['alertname', 'controller']
        group_wait: 1m
        repeat_interval: 1h

    # Êé•Êî∂Âô®ÈÖçÁΩÆ
    receivers:
    - name: 'default-receiver'
      email_configs:
      - to: 'devops@company.com'
        subject: '[Redis Operator] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

    - name: 'critical-alerts'
      email_configs:
      - to: 'oncall@company.com,devops@company.com'
        subject: '[CRITICAL] Redis Operator Alert: {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          Labels:
          {{ range .Labels.SortedPairs }}- {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ end }}
      slack_configs:
      - channel: '#redis-alerts'
        title: 'üö® Critical Redis Operator Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true

    - name: 'redis-alerts'
      email_configs:
      - to: 'redis-team@company.com'
        subject: '[Redis] {{ .GroupLabels.alertname }} - {{ .GroupLabels.namespace }}/{{ .GroupLabels.name }}'
        body: |
          Redis Instance Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.namespace }}/{{ .Labels.name }}
          Role: {{ .Labels.role }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
      slack_configs:
      - channel: '#redis-instances'
        title: 'Redis Instance Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Instance:* {{ .Labels.namespace }}/{{ .Labels.name }} ({{ .Labels.role }})
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

    - name: 'operator-alerts'
      email_configs:
      - to: 'platform-team@company.com'
        subject: '[Operator] {{ .GroupLabels.alertname }} - {{ .GroupLabels.controller }}'
        body: |
          Redis Operator Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Controller: {{ .Labels.controller }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
      slack_configs:
      - channel: '#platform-alerts'
        title: 'Redis Operator Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Controller:* {{ .Labels.controller }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

    # ÊäëÂà∂ËßÑÂàô
    inhibit_rules:
    # Â¶ÇÊûú Redis ÂÆû‰æã‰∏ãÁ∫øÔºåÊäëÂà∂ÂÖ∂‰ªñÁõ∏ÂÖ≥ÂëäË≠¶
    - source_match:
        alertname: 'RedisInstanceDown'
      target_match_re:
        alertname: '^Redis.*'
      equal: ['namespace', 'name']
    
    # Â¶ÇÊûúÊéßÂà∂Âô®‰∏ãÁ∫øÔºåÊäëÂà∂ÊâÄÊúâÊéßÂà∂Âô®Áõ∏ÂÖ≥ÂëäË≠¶
    - source_match:
        alertname: 'RedisOperatorControllerDown'
      target_match_re:
        alertname: '^RedisOperator.*'
      equal: ['controller']

